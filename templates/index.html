<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Bathroom Log</title>
</head>
<body>
    <h1>Welcome to the Student Bathroom Log</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST">
        <input type="text" name="student_id" placeholder="Enter student ID or 'admin'" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
